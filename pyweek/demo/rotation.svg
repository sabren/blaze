    <text
       xml:space="preserve"
       style="font-size:5.6651597px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="381.70901"
       y="92.903282"
       id="text3068"><tspan
         sodipodi:role="line"
         id="tspan3070"
         x="381.70901"
         y="92.903282">~ means a vector</tspan><tspan
         sodipodi:role="line"
         x="381.70901"
         y="99.984732"
         id="tspan3072">(should be an arrow really) </tspan></text>
    <text
       xml:space="preserve"
       style="font-size:5.6651597px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="400.6532"
       y="64.513191"
       id="text3080"><tspan
         sodipodi:role="line"
         id="tspan3082"
         x="400.65320"
         y="64.513191">t</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:5.6651597px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="381.76263"
       y="109.91146"
       id="text3084"><tspan
         sodipodi:role="line"
         id="tspan3086"
         x="381.76263"
         y="109.91146">t is theta, the angle of rotation</tspan><tspan
         sodipodi:role="line"
         x="381.76263"
         y="116.99291"
         id="tspan3096"></tspan><tspan
         sodipodi:role="line"
         x="381.76263"
         y="124.07436"
         id="tspan3098">phi is the lower angle</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:5.1237602px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Arial Narrow"
       x="370.24078"
       y="3.9801562"
       id="text3090"
       sodipodi:linespacing="125.00000%"
       transform="scale(1.284207,0.778691)"><tspan
         sodipodi:role="line"
         id="tspan3092"
         x="370.24078"
         y="3.9801562">pythagorean theorem:      </tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="10.384856"
         id="tspan3840">a^2+b^2=c^2</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="16.789557"
         id="tspan3846">(a^2/c^2) + (b^2/c^2)=1</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="23.194257"
         id="tspan3850">turns out this is the same as:</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="29.598957"
         id="tspan3848">(sin(phi)^2) + (cos(phi)^2)=1</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="36.003658"
         id="tspan3902" /><tspan
         sodipodi:role="line"
         x="370.24078"
         y="42.408358"
         id="tspan3842">|OP~| = |OP'~|    (|| means len())</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="48.813058"
         id="tspan3904" /><tspan
         sodipodi:role="line"
         x="370.24078"
         y="55.217758"
         id="tspan3856">def sin(h) = opp/hyp</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="61.622459"
         id="tspan3862">def cos(h)= adj/hyp</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="68.027159"
         id="tspan3870" /><tspan
         sodipodi:role="line"
         x="370.24078"
         y="74.431859"
         id="tspan3892">so: cos(phi)=xi~/|OP~|</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="80.836560"
         id="tspan3896" /><tspan
         sodipodi:role="line"
         x="370.24078"
         y="87.241260"
         id="tspan3906">so....</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="93.645960"
         id="tspan3888">OP~==xi~ + yj~   </tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="100.05066"
         id="tspan3890">      ==|OP~|*cos(phi)*i~+|OP~|*sin(phi)*j~</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="106.45536"
         id="tspan3908">      ==|OP'~|*cos(phi)*i~+|OP~'|*sin(phi)*j~</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="112.86006"
         id="tspan3910" /><tspan
         sodipodi:role="line"
         x="370.24078"
         y="119.26476"
         id="tspan3912">OP'~==x'i~ + y'j~</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="125.66946"
         id="tspan3914">==|OP~'|*cos(theta+phi)..</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="132.07416"
         id="tspan3872"></tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="138.47886"
         id="tspan3886">==|OP~|</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="144.88356"
         id="tspan3874" /><tspan
         sodipodi:role="line"
         x="370.24078"
         y="151.28826"
         id="tspan3832">so in this case:</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="157.69296"
         id="tspan3830">x^2+y^2 = len(OP~)  = len(OP'~)</tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="164.09766"
         id="tspan3838" /><tspan
         sodipodi:role="line"
         x="370.24078"
         y="170.50236"
         id="tspan3834"></tspan><tspan
         sodipodi:role="line"
         x="370.24078"
         y="176.90706"
         id="tspan3836" /></text>
